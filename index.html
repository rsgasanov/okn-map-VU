<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта ОКН ВУ</title>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .photo-marker {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transform: translate(-50%, -100%); /* чтобы центр совпадал с координатой */
    }
    .photo-marker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* .popup img { width: 200px; border-radius: 8px; } */
  </style>
  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    fetch('points.geojson')
      .then(r => r.json())
      .then(data => {
        DG.then(() => {
          const map = DG.map('map', {
            center: [55.75, 37.62],
            zoom: 5
          });

          data.features.forEach(f => {
            const coords = [f.geometry.coordinates[1], f.geometry.coordinates[0]];
            const photo = f.properties.photo;
            const name = f.properties.name;

            // создаём div-иконку с фотографией
            const icon = DG.divIcon({
              className: 'photo-marker',
              html: `<img src="${photo}" alt="${name}" title="${name}">`
            });

            DG.marker(coords).addTo(map);
              // .bindPopup(`<div class="popup"><strong>${name}</strong><br><img src="${photo}"></div>`);
          });
        });
      })
      .catch(err => console.error('Ошибка загрузки GeoJSON:', err));
  </script>
</body>
</html>
