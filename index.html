<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта ОКН ВУ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }

    .photo-marker {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transform: translate(-50%, -100%);
    }
    .photo-marker img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Создаём карту
    const map = L.map('map').setView([60.758889, 46.303889], 12);

    // Подложка OpenStreetMap
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Группы слоёв
    const photoLayer = L.layerGroup().addTo(map);
    const oknLayer = L.layerGroup().addTo(map);

    // Загружаем фотографии
    fetch('photos.geojson')
      .then(r => r.json())
      .then(data => {
        data.features.forEach(f => {
          const coords = [f.geometry.coordinates[1], f.geometry.coordinates[0]];
          const photo = f.properties.photo;
          const name = f.properties.name || "";

          const icon = L.divIcon({
            className: 'photo-marker',
            html: `<img src="${photo}" alt="${name}" title="${name}">`,
            iconSize: [100, 100],
            iconAnchor: [50, 100]
          });

          L.marker(coords, { icon }).addTo(photoLayer);
        });
      })
      .catch(err => console.error('Ошибка загрузки photos.geojson:', err));

    // Загружаем точки ОКН
    fetch('okn_pnt_filtered.geojson')
      .then(r => r.json())
      .then(data => {
        data.features.forEach(f => {
          const coords = [f.properties.latitude, f.properties.longitude];
          const name = f.properties.name || "";

          L.marker(coords)
            .bindPopup(name)
            .addTo(oknLayer);
        });
      })
      .catch(err => console.error('Ошибка загрузки oknokn_pnt_filtered_pnt_utm.geojson:', err));

    // Панель слоёв
    L.control.layers({
      "OpenStreetMap": osmLayer
    }, {
      "Фотографии": photoLayer,
      "Объекты ОКН": oknLayer
    }).addTo(map);
  </script>
</body>
</html>
